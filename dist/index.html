<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
      html,body{
        margin:0;
        padding:0;
        font-family: 'Overpass Mono', monospace;
        width: 100vw;
        height: 100vw;
      }
      div{
        margin:0;
        padding:0;
      }
      header{
        margin:0;
        padding:0;
        transform: skew(-20deg);
        text-align: center;
        font-size: 10pt;
      }
      span{
        font-size: 7pt;
      }
      #background{
        position: absolute;
      }
      #logo{
        position: relative;
      }
      #banner{
        width: fit-content
      }
      #blockwrapper{
        position: absolute;
        display: grid;
        grid-template-columns: 600px 600px;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        row-gap: 0;
        column-gap: 10px;
        align-items: end;
        
      }
      .blockLeft{
        text-align: right;
        font-size: 80pt;
        line-height: 90%;
      }
      .blockRight{
        text-align: left;
        font-size: 20pt;
        line-height: 250%;


      }

    </style>
  </head>
  <body>
    <svg id = "background" width="1920" height="1080"></svg>
    <div id = banner>
      <svg id = "logo" width="300" height="48"></svg>
      <header>Willem <span>||</span> Meyer</header>
    </div>
    <div id = "blockwrapper">
      <div class = blockLeft id = blockc1r1>Hello</div> 
      <div class = blockRight id = blockc2r1>// Welcome to my website :) </div> 
      <div class = blockLeft id = blockc1r2>@wllm</div>
      <div class = blockRight id = blockc2r2>// My name is Willem Meyer</div> 
      <div class = blockLeft id = blockc1r3>.info</div> 
      <div class = blockRight id = blockc2r3>// Scroll down for more info</div> 
    </div>


    <script src="main.js"></script>
  </body>
</html>
