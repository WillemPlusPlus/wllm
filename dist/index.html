<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
      html,body{
        margin:0;
        padding:0;
        font-family: 'Overpass Mono', monospace;
        background-color: #1e1e1e;

      }
      div{
        margin:0;
        padding:0;
      }
      .page{
        width : 100vw;
        height : 100vh;
      }
      .bannerText{
        margin:0;
        padding:0;
        transform: skew(-10deg);
        text-align: left;
        font-size: 1/2vmax;
        letter-spacing: 1/3em;
        word-spacing: -1/3em;
        color: white;
        font-weight: bold;
        
      }
      #background{
        position: absolute;
      }
      #logo{
        position: relative;
      }
      #banner{
        left: 20px;
        top: 80px;
        position: absolute;
      }
      #blockwrapper{
        position: absolute;
        display: grid;
        grid-template-columns: 600px 600px;
        top: 60%;
        left: 40%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        row-gap: 0;
        column-gap: 10px;
        align-items: end;
        
      }

      #aboutwrapper{
        position: absolute;
        display: grid;
        grid-template-columns: 600px 600px;
        top: 260%;
        left: 40%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        row-gap: 0;
        column-gap: 10px;
        align-items: end;
        
      }

      #blockwrapper:hover > .blockLeft{
        text-decoration: underline;
        color: #2ba2ff;
      }
      .blockLeft{
        text-align: right;
        font-size: 80pt;
        line-height: 90%;
        color: white;
      }
      .blockRight{
        text-align: left;
        font-size: 20pt;
        line-height: 250%;
        color: #777;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }



    </style>
  </head>
  <body>
    <svg id = "background" width="100vw" height="100vh"></svg>
    <div id = banner>
    </div>
    <div class = "page" id = "page1">
      <div id = "blockwrapper">
        <div class = blockLeft id = blockc1r1><a href="mailto:someone@yoursite.com">hello</a></div> 
        <div class = blockRight id = blockc2r1>// thanks for checking in! </div> 
        <div class = blockLeft id = blockc1r2><a href="mailto:someone@yoursite.com">@wllm</a></div>
        <div class = blockRight id = blockc2r2>// my name is Willem Meyer,</div> 
        <div class = blockLeft id = blockc1r3><a href="mailto:someone@yoursite.com">.info</a></div> 
        <div class = blockRight id = blockc2r3>// software engineer in the making</div> 
      </div>
    </div>
    <div class = "page" id = "page2">
      <div id = "aboutwrapper">
          <img src=".jpg">

      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
